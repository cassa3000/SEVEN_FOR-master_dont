<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% extends 'base.html' %}
    {%load crispy_forms_tags%}
    {% block title %}Sign up{% endblock %}

    {% block content %}
        <h2>Sign up</h2>
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Sign up</button>
        </form>
    {% endblock %}
</body>
</html>
